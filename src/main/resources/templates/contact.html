<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Cobra Web Craft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="~{fragments/navbar :: nav}"></div>
  
  <!-- Contact Header -->
  <header class="bg-primary text-white text-center py-5">
      <div class="container">
          <h1 class="display-5 fw-bold">Get in Touch</h1>
          <p class="lead">Weâ€™d love to hear from you regarding your project or ideas</p>
      </div>
  </header>
  
  <!-- Contact Form -->
  <section class="container py-5">
      <div class="row justify-content-center">
          <div class="col-lg-8">
              <form th:action="@{/contact}" method="post" class="bg-light p-4 rounded shadow">
                  <div class="mb-3">
                      <label for="name" class="form-label">Your Name *</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email Address *</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="subject" class="form-label">Subject *</label>
                      <input type="text" class="form-control" id="subject" name="subject" required>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Message *</label>
                      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary px-5">Send Message</button>
                  </div>
              </form>
          </div>
      </div>
      <div class="container py-4">
  <iframe src="https://maps.google.com/maps?q=New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
          width="100%" height="400" style="border:0;" allowfullscreen loading="lazy"></iframe>
</div>
      
  </section>
  
  <div th:replace="~{fragments/footer :: footer}"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
