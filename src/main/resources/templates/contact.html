<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Cobra Web Craft</title>
 <!-- Font Awesome first (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Then Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Then your custom CSS (last to override Bootstrap) -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="icon" type="image/png" th:href="@{/images/BlueCobra1.png}">
</head>
<body>
	<div th:replace="~{fragments/navbar :: nav}"></div>

	<!-- Contact Header -->
	<header class="bg-primary text-white text-center py-5">
		<div class="container">
			<h1 class="display-5 fw-bold">Get in Touch</h1>
			<p class="lead">We’d love to hear from you regarding your project
				or ideas</p>
		</div>
	</header>

<!-- Contact Form Section -->
<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- ✅ Success Alert -->
      <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        Thank you for contacting us! We’ll get back to you shortly.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- ✅ Contact Form Card -->
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <form th:action="@{/contact}" method="post">
            <h3 class="mb-4 fw-bold text-center text-primary">Contact Form</h3>

            <div class="mb-3">
              <label for="name" class="form-label">Your Name *</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address *</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject *</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
            </div>

            <div class="mb-4">
              <label for="message" class="form-label">Message *</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Google Maps Embed -->
  <div class="row justify-content-center mt-5">
    <div class="col-lg-10">
      <div class="ratio ratio-16x9 shadow-sm rounded overflow-hidden">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d971.4294761495644!2d80.28453668838002!3d13.117048832016124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526f652a0dc8d7%3A0x721bb8e5e57a0499!2sSir%20Thiyagaraya%20College%20Metro!5e0!3m2!1sen!2sin!4v1747290373797!5m2!1sen!2sin"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</section>


	<div th:replace="~{fragments/footer :: footer}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
